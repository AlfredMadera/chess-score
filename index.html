<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Chess Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Epic Chess Battle</h1>
    </header>
    <main>
        <div class="container">
            <div class="player-section" id="player1-section">
                <img src="images/player1/jugger_anime.png" alt="Player 1" class="player-image" onclick="increaseWins('white')">
                <div class="scoreboard">
                    <h2>Player 1 (White)</h2>
                    <div class="score">
                        Wins: <span id="white-wins">0</span>
                    </div>
                </div>
            </div>
            <div class="center-section" id="center-section">
                <div class="chess-board" id="chess-board">
                    <!-- Chess board will be generated by JavaScript -->
                </div>
                <img src="" alt="Center Image" id="center-image" class="center-image" style="display: none;">
            </div>
            <div class="player-section" id="player2-section">
                <img src="images/player2/abuelo_anime.jpeg" alt="Player 2" class="player-image" onclick="increaseWins('black')">
                <div class="scoreboard">
                    <h2>Player 2 (Black)</h2>
                    <div class="score">
                        Wins: <span id="black-wins">0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Epic Chess Battle</p>
    </footer>
    <audio id="player1-sound" src="sound_effects/player1/Noise_Punch_006.wav"></audio>
    <audio id="player2-sound" src="sound_effects/player2/Laser_Beam_004.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
